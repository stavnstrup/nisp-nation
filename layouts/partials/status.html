<h3>Status</h3>



<div class="meta-block">

<dl>
  <dt class="data-label">URI</dt>
  <dd class="data-value">{% if page.status.uri != '' %}<a href="{{page.status.uri}}">{{ page.status.uri }}</a>{% endif %}</dd>
</dl>

<h4>History</h4>

<table class="history" border="1">
  <thead>
    <tr>
      <th>Flag</th>
      <th>Date</th>
      <th>RFC</th>
      <th>Version</th>
    </tr>
  </thead>
  {% for e in page.status.history %}
  <tr>
    <td>{{ e.flag }}</td>
    <td>{{ e.date }}</td>
    <td>{{ e.rfcp }}</td>
    <td>{{ e.version }}</td>
  </tr>
  {% endfor %}
</table>

</div>
