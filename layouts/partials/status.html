<h3>Status</h3>

<div class="meta-block">

<dl>
  <dt class="data-label">URI</dt>
  <dd class="data-value">{{ if ne .status.uri "" }}<a href="{{ .status.uri }}">{{ .status.uri }}</a>{{ end }}</dd>
</dl>

<h4>History</h4>

<table class="history" border="1">
  <thead>
    <tr>
      <th>Flag</th>
      <th>Date</th>
      <th>RFC</th>
      <th>Version</th>
    </tr>
  </thead>
  {{ range .status.history }}
  <tr>
    <td>{{ .flag }}</td>
    <td>{{ .date }}</td>
    <td>{{ .rfcp }}</td>
    <td>{{ .version }}</td>
  </tr>
  {{ end }}
</table>

</div>
